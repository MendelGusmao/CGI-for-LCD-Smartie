[cgi4lcd]
timeout=3000
refresh=15000
local_port=65432
remote_port=65433
default="php"

[php]
language="PHP"
interpreter="C:\Languages\PHP\5.3.8\php.exe"
command="%interpreter -d auto_prepend_file='%bootstraps_path\php.php' -c '%scripts_path\php.ini' '%script' '%params'"
version="%interpreter -v"

[rb]
language="Ruby"
interpreter="C:\Languages\Ruby\1.9.2\bin\ruby.exe"
command="%interpreter -r '%bootstraps_path\rb.rb' '%script' '%params'"
version="%interpreter -v"

[py]
language="Python"
interpreter="C:\Languages\Python\3.2.2\python.exe"
command="%interpreter '%script' '%params'"
version="%interpreter -v"

[bat]
language="Batch"
interpreter="C:\Windows\System32\cmd.exe"
command="%interpreter /c '%script'"
version="%interpreter -v"
