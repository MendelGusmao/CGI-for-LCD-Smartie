[cgi4lcd]
timeout=30000
interval=15000
refresh=15000
port=65432
default="php"
show_window=1

[php]
language="PHP"
interpreter="C:\Languages\PHP\5.3.1\php.exe"
command="-d auto_prepend_file='%bootstraps_path%\php.php' -c '%scripts_path%\php.ini' '%script%' '%params%'"
version="-v"

[rb]
language="Ruby"
interpreter="C:\Languages\Ruby\1.9.2\bin\ruby.exe"
command="-r '%bootstraps_path%\rb.rb' '%script%' '%params%'"
version="-v"

[py]
language="Python"
interpreter="C:\Languages\Python\3.2.2\python.exe"
command="'%script%' '%params%'"
version="--version"

[pl]
language="Perl"
interpreter="C:\Languages\Perl\5.14\bin\perl.exe"
command="-I'%bootstraps_path%\pl.pl' '%script%' '%params%'"
version="-e 'print grep(/^This/, `$^X -v`)';"

[bat]
language="Batch"
interpreter="C:\Windows\System32\cmd.exe"
command="/c '%script'"
version="-v"
