[cgi4lcd]
timeout=3000
refresh=15000
local_port=65432
remote_port=65433
default="php"

[php]
language="PHP"
interpreter="C:\Program Files\xampp\php\php.exe"
command="%interpreter -d auto_prepend_file='%bootstraps_path\!.php' -c '%scripts_path\php.ini' '%script' '%params'"
version="%interpreter -v"

[rb]
language="Ruby"
interpreter="C:\Program Files\Ruby\bin\ruby.exe"
command="%interpreter -r '%bootstraps_path\!.rb' '%script' '%params'"
version="%interpreter -v"

-r $PWD/main.rb -e 'main' foo